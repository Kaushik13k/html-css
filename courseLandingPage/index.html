<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Your Course Landing Page</p>
    </div>
    <div>
        <label for="CourseTitle">Course Title</label>
        <input id="CourseTitle" type="text">
    </div>
    <div>
        <label for="CourseDescription">Course Description</label>
        <textarea name="CourseDescription" id="CourseDescription" cols="30" rows="10"></textarea>    
    </div>
    <div>
        <label for="SkillLevel">SkillLevel</label>
        <select name="SkillLevelvel" id="SkillLevel">
            <option value="beginner">beginner</option>
            <option value="inter">inter</option>
            <option value="pro">pro</option>
        </select>
    </div>
    <div>
        <label for="Publish">Ready to publish the Course?</label>
        <input type="checkbox" name="" id="Publish">
    </div>
    <div>
        <button type="Submit">Submit</button>
    </div>
</body>
</html>
